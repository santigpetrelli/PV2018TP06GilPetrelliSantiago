<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template/template.xhtml">
            <ui:define name="content">
                <p:panel id="pnlAgregarUsuario" header="Inicio de Sesion" >
                    <h:form id="frmIniciarSesion">
                        <p:growl showDetail="true"/>
                        <h:panelGrid columns="2" cellpadding="5" >
                            <p:outputLabel value="Ingrese nombre de Usuario"/>
                            <p:inputText value="#{usuarioManagedBean.username}" required="true"/>
                            <p:outputLabel value="Ingrese contraseña"/>
                            <p:password value="#{usuarioManagedBean.contraseña}" required="true"/>
                            <p:outputLabel/>
                            <p:commandButton action="#{usuarioManagedBean.validarUsuario()}" update="@form" value="Iniciar Sesion"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
