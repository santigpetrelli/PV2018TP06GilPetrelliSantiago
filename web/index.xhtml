<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        <ui:composition template="./template/template.xhtml">
        <ui:define name="content">
        <div id="elec">
        <p:panel id="pnlelec" header="Registro de electrodomesticos">
        <h:form id="frmInicioSesion">
            <p:panelGrid columns="2">
                <p:outputLabel value="Ingrese Codigo"/>
                <p:inputText value="#{electrodomesticoManagedBean.codigo}" required="true"/>
                <p:outputLabel value="Ingrese Tipo"/>
                <p:inputText value="#{electrodomesticoManagedBean.tipo}" required="true"/>
                <p:outputLabel value="Ingrese Marca"/>
                <p:selectOneMenu value="#{electrodomesticoManagedBean.marca}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Seleccion de Marca" 
                                  itemValue="#{null}"/>
                    <f:selectItems value="#{electrodomesticoManagedBean.listaMarcas.listaMarcas}" 
                                   var="a" 
                                   itemLabel="#{a.nombreMarca}" 
                                   itemValue="#{a}"/> 
                </p:selectOneMenu>
                <p:outputLabel value="Ingrese Fecha de Alta"/>
                <p:calendar value="#{electrodomesticoManagedBean.fech}" required="true" readonlyInput="true"/>
                <p:outputLabel value="Ingrese precio"/>
                <p:inputText value="#{electrodomesticoManagedBean.precio}" required="true"/>
                <p:outputLabel value="Ingrese stock"/>
                <p:inputText id="stock" value="#{electrodomesticoManagedBean.stock}" required="true"/>
                <p:commandButton value="Reiniciar" 
                                 actionListener="#{electrodomesticoManagedBean.reiniciarLista()}" 
                                 update="@form"/>
                <p:commandButton value="Agregar" 
                                 actionListener="#{electrodomesticoManagedBean.agregarElemento()}" 
                                 update="@form"/> 
                </p:panelGrid>
                <p:dataTable id="tblMuestraDatos" 
                             var="cadaElectro" 
                             value="#{electrodomesticoManagedBean.listaElec.listaElectrodomestico}" 
                             emptyMessage="No hay electrodomesticos cargados">
                    <p:column headerText="Codigo">
                        <p:outputLabel value="#{cadaElectro.codigo}"/>
                    </p:column>
                    <p:column headerText="Tipo">
                        <p:outputLabel value="#{cadaElectro.tipo}"/>
                    </p:column>
                    <p:column headerText="Marca">
                        <p:outputLabel value="#{cadaElectro.marca.nombreMarca}"/>
                    </p:column>
                    <p:column headerText="Fecha de Alta">
                        <p:outputLabel value="#{cadaElectro.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Precio">
                        <p:outputLabel value="#{cadaElectro.precio}">
                            <f:convertNumber maxFractionDigits="2" type="currency" currencySymbol="$"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Stock">
                        <p:outputLabel value="#{cadaElectro.stock}"/>
                    </p:column>
                    <p:column headerText="Disponibilidad">
                        <p:outputLabel value="#{cadaElectro.disponible}"/>
                    </p:column>
                </p:dataTable>  
        </h:form>
        </p:panel>
        </div>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
